spring:
    datasource:
        driver-class-name: org.mariadb.jdbc.Driver
#       url: vault
#       username: vault
#       password: vault
    cloud:
        vault:
            uri: http://ec2-3-36-112-136.ap-northeast-2.compute.amazonaws.com:20003/
            authentication: APPROLE
            app-role:
                role-id: ${vaultRoleId}
                secret-id: ${vaultSecretId}
                role: ${vaultRole}
    config:
        import: optional:vault://todolist/dev/spring-boot

springdoc:
    swagger-ui:
        path: /doc/swagger-ui.html
    api-docs:
        path: /doc/api-docs
